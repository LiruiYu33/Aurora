<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯åŠ¨é¡µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #fefeff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: max(12px, env(safe-area-inset-left)) max(12px, env(safe-area-inset-right)) 12px max(12px, env(safe-area-inset-left));
            padding-top: calc(max(12px, env(safe-area-inset-top)));
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            color: #333;
            gap: 16px;
        }
        
        .logo {
            font-size: 52px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 24px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            width: 100%;
            margin: 0 auto 24px;
        }
        
        .link-card {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 14px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
        }
        
        .link-card .icon {
            font-size: 26px;
            margin-bottom: 6px;
        }
        
        .link-card .name {
            font-size: 13px;
            font-weight: 500;
        }
        
        .link-card .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .link-card:hover .delete-btn {
            display: flex;
            opacity: 1;
        }
        
        .add-link-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .add-link-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 6px;
            width: 100%;
            align-items: center;
        }
        
        .add-link-inputs input {
            padding: 8px 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            font-size: 12px;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.02);
            min-width: 0;
            color: #000;
        }

        .add-link-inputs input::placeholder {
            color: #000;
            opacity: 1;
        }
        
        .add-link-inputs button {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .add-link-inputs button:hover {
            background: #1d4ed8;
        }
        
        .bg-button-section {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .bg-button {
            padding: 6px 12px;
            background: rgba(100, 100, 100, 0.6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .bg-button:hover {
            background: rgba(80, 80, 80, 0.8);
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .container {
                color: white;
            }
            
            .link-card {
                background: rgba(255, 255, 255, 0.15);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .link-card:hover {
                background: rgba(255, 255, 255, 0.25);
            }
            
            .add-link-inputs input {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: #fff;
            }
            
            .add-link-inputs input::placeholder {
                color: rgba(255, 255, 255, 0.6);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ğŸŒ</div>
        <h1>æ¬¢è¿ä½¿ç”¨æµè§ˆå™¨</h1>
        <p>å¿«æ·å¼€å¯ç ”ç©¶ã€æ”¶è—çµæ„Ÿæˆ–è¾“å…¥åœ°å€å¼€å§‹æµè§ˆ</p>
        
        <div class="add-link-section">
            <div class="add-link-inputs">
                <input type="text" id="linkName" placeholder="å¿«æ·åç§°" maxlength="12">
                <input type="text" id="linkUrl" placeholder="ç½‘å€">
                <button id="addBtn">æ·»åŠ </button>
            </div>
        </div>
        
        <div class="bg-button-section">
            <button class="bg-button" id="bgSelectBtn">ğŸ–¼ï¸ é€‰æ‹©èƒŒæ™¯</button>
            <button class="bg-button" id="bgResetBtn">ğŸ”„ é‡ç½®èƒŒæ™¯</button>
        </div>
        
        <div class="quick-links" id="quickLinks"></div>
    </div>

    <script>
        // åˆå§‹åŒ–å¿«æ·é“¾æ¥åˆ—è¡¨
        function renderLinks(links) {
            const container = document.getElementById('quickLinks');
            container.innerHTML = '';
            
            links.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.className = 'link-card';
                card.innerHTML = `
                    <div class="icon">${link.icon || 'ğŸ”—'}</div>
                    <div class="name">${link.label}</div>
                    <button class="delete-btn" data-index="${index}">Ã—</button>
                `;
                
                // åˆ é™¤æŒ‰é’®äº‹ä»¶
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'deleteQuickLink',
                            index: index
                        }));
                    }
                });
                
                container.appendChild(card);
            });
        }
        
        // æ·»åŠ å¿«æ·é“¾æ¥
        document.getElementById('addBtn').addEventListener('click', () => {
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            
            if (!name || !url) {
                alert('è¯·è¾“å…¥åç§°å’Œç½‘å€');
                return;
            }
            
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'addQuickLink',
                    label: name,
                    url: url
                }));
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('linkName').value = '';
                document.getElementById('linkUrl').value = '';
                document.getElementById('linkName').focus();
                
                // ç«‹å³è¯·æ±‚æ›´æ–°å¿«æ·é“¾æ¥åˆ—è¡¨
                setTimeout(() => {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'requestQuickLinks'
                    }));
                }, 100);
            }
        });
        
        // ç›‘å¬å›è½¦é”®
        document.getElementById('linkUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('addBtn').click();
            }
        });
        
        // é€‰æ‹©èƒŒæ™¯å›¾ç‰‡
        document.getElementById('bgSelectBtn').addEventListener('click', () => {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'selectBackgroundImage'
                }));
            }
        });
        
        // è·å–é»˜è®¤èƒŒæ™¯æ¸å˜ï¼ˆæ ¹æ®å½“å‰ä¸»é¢˜ï¼‰
        function getDefaultBackground() {
            const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            return isDark 
                ? 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)'
                : 'linear-gradient(135deg, #fefeff 0%, #ffffff 100%)';
        }

        // é‡ç½®èƒŒæ™¯
        document.getElementById('bgResetBtn').addEventListener('click', () => {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'resetBackground'
                }));
            }
            // æ¢å¤é»˜è®¤èƒŒæ™¯æ¸å˜
            document.body.style.backgroundImage = 'none';
            document.body.style.background = getDefaultBackground();
            document.documentElement.style.background = 'none';
        });
        
        // æ¥æ”¶æ¥è‡ª React Native çš„èƒŒæ™¯å›¾ç‰‡ URI
        window.setBackgroundImage = function(imageUri) {
            console.log('setBackgroundImage called, uri length:', imageUri ? imageUri.length : 0);
            if (imageUri) {
                // è®¾ç½®èƒŒæ™¯å›¾ç‰‡ï¼ŒåŒæ—¶åº”ç”¨åˆ° html å’Œ body
                const style = `url("${imageUri}") center/cover no-repeat fixed`;
                document.body.style.background = style;
                document.documentElement.style.background = style;
                
                // å¼ºåˆ¶é‡ç»˜
                document.body.style.display = 'none';
                document.body.offsetHeight; // è§¦å‘é‡æ’
                document.body.style.display = 'flex';
                
                console.log('Background applied');
            } else {
                // æ¢å¤é»˜è®¤èƒŒæ™¯ï¼ˆæ ¹æ®å½“å‰ä¸»é¢˜ï¼‰
                document.body.style.background = getDefaultBackground();
                document.documentElement.style.background = 'none';
                console.log('Background reset');
            }
        };

        // ç›‘å¬æ¥è‡ª React Native çš„æ¶ˆæ¯
        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'SET_BACKGROUND') {
                    window.setBackgroundImage(data.payload);
                }
            } catch (e) {
                console.log('Message handling error:', e);
            }
        }

        document.addEventListener('message', handleMessage);
        window.addEventListener('message', handleMessage);
        
        // æ¥æ”¶æ¥è‡ª React Native çš„å¿«æ·é“¾æ¥æ•°æ®
        window.setQuickLinks = function(links) {
            renderLinks(links);
        };
        
        // é¡µé¢åŠ è½½å®Œæˆåè¯·æ±‚å¿«æ·é“¾æ¥æ•°æ®å’ŒèƒŒæ™¯å›¾ç‰‡
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'requestQuickLinks'
            }));
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'requestBackgroundImage'
            }));
        }
    </script>
</body>
</html>
